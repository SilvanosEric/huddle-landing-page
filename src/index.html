<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
      integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flow | font-body bg-p-violet | min-h-screen text-white p-9">
    <header>
      <div class="logo__figure | w-32">
        <img src="images/logo.svg" alt="" class="logo" />
      </div>
    </header>

    <main class="text-center">
      <div class="container">
        <div class="hero | flow">
          <div class="hero__figure">
            <div class="hero__img">
              <img
                src="images/illustration-mockups.svg"
                alt=""
                class="hero__img"
              />
            </div>
          </div>

          <div class="hero__text | flow ">
            <h1 class="hero__title | font-headings | font-semibold">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__copy">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn | hero__btn" type="button">Register</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center">
      <div class="social-icons | inline-flex gap-4">
        <div class="social-icons-figure">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="social-icons-figure">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="social-icons-figure">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
